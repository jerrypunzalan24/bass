<ion-header>

  <ion-navbar>
    <ion-title>Main Menu</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class ='bg' fullscreen>
  <div style ='margin:auto;margin:10%;'>
    <ion-row style ='background-color:#EAEAEA;padding:5px'>
      <ion-col>
        <img src ='./assets/imgs/gender/{{this.imageId}}.png' > 
      </ion-col>
      <ion-col>
        <h2 style ='color:black'>{{this.username}}</h2>
      </ion-col>
    </ion-row>

    <hr/>
    <ion-row>
      <ion-col>
        <button ion-button block style ='margin-bottom:10px;height:100px' color='primary'  (click) = "gotoBullying()">Bullying</button>
      </ion-col>
      <ion-col>        
        <button ion-button block style ='margin-bottom:10px;height:100px' color='secondary' (click) = "gotoPhysicalBullying()">Physical Bullying</button>    
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block style ='margin-bottom:10px;height:100px' color='custom' (click) = "gotoVerbalBullying()">Verbal Bullying</button>    
      </ion-col>
      <ion-col>        
        <button ion-button block style ='margin-bottom:10px;height:100px' color='success' (click) = "gotoInteractives()">Interactives</button>    
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block style ='margin-bottom:10px;height:100px' color='orange' (click) = "gotoAchievements()">Achievements</button>  
      </ion-col>
      <ion-col>
        <button ion-button block style ='margin-bottom:10px;height:100px' color='danger' (click) = "logout()">Logout</button>  
      </ion-col>
    </ion-row>
  </div>
</ion-content>
