<ion-header>
  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding fullscreen class ='bg'>
  <div style ='padding-left:35px;padding-right:35px'>
    <p style ='color:red'[innerHTML] = "this.error"></p>
    <ion-item>
      <ion-input placeholder ='Tell me your username' maxlength = '12' #username (blur) = "updateUsername(username.value)" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type ='password' placeholder ="What is your password?" maxlength = '12' #password (blur) = "updatePassword(password.value)"></ion-input>
    </ion-item>
    <h3 style ='text-align:center'>Choose your gender</h3>
    <ion-list radio-group [(ngModel)] = "gender">
      <ion-row align ='center'>
        <ion-col>
          <ion-img src ='assets/imgs/gender/0.png' style ='width:75px;height:75px'></ion-img>
          <ion-label style ='text-align:center'>Male</ion-label>
          <ion-radio value = '0'></ion-radio>
        </ion-col>
        <ion-col>
          <ion-img src ='assets/imgs/gender/1.png' style ='width:75px;height:75px'></ion-img>
          <ion-label style ='text-align:center'>Female</ion-label>
          <ion-radio value ='1'></ion-radio>
        </ion-col>
      </ion-row>
    </ion-list>
    <ion-row>
      <ion-col><button block  color ='custom' (click) = "onSubmit()" ion-button >Proceed to poll</button></ion-col>
      <ion-col><button block color ='custom' (click) = "goback()" ion-button >Go back</button></ion-col>
    </ion-row>
    
  </div>
</ion-content>
